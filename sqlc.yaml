version: "2"
sql:
  - engine: "sqlite"
    queries: "./db/queries/"
    schema: "./db/migrations/"
    gen:
      go:
        package: "schema"
        out: "./internal/database/schema"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_prepared_queries: true
        emit_params_struct_pointers: true
        json_tags_case_style: camel
        overrides:
          - column: "players_with_point.points"
            go_type: "int64"
          - column: "course_details.holes"
            go_type:
              import: "database/sql"
              type: "NullString"
          - column: "course_details.tees"
            go_type:
              import: "database/sql"
              type: "NullString"

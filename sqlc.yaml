version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/queries/"
    schema: "./db/migrations"
    database:
      uri: "postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}"
    gen:
      go:
        package: "schema"
        out: "./internal/schema"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_params_struct_pointers: true
        json_tags_case_style: camel
        overrides:
          - column: "hole_data.holes"
            go_type:
              import: "github.com/caarvid/armadan/internal/dto"
              type: "HoleList"
              pointer: true
          - column: "tee_data.tees"
            go_type:
              import: "github.com/caarvid/armadan/internal/dto"
              type: "TeeList"
              pointer: true
          - column: "weeks.course"
            go_type:
              import: "github.com/caarvid/armadan/internal/dto"
              type: "WeekCourseDTO"
              pointer: true
          - column: "week_tee_data.tee"
            go_type:
              import: "github.com/caarvid/armadan/internal/dto"
              type: "WeekTee"
              pointer: true
          - column: "week_course_data.course"
            go_type:
              import: "github.com/caarvid/armadan/internal/dto"
              type: "WeekCourse"
              pointer: true
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
